<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script src="calculator.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="calculator.css" media="screen">
  </head>
  <body>
    <h1>Greg's Calculator</h1>
    <div id="calculator">
      <p><input type="text" name="readout" id="readout" value="1234567890"></p>
      <div id="inputs">
        <div class="controls">
            <button value="C">C</button>
            <button value="±">±</button>
            <button value="%">%</button>
            <button value="÷">&#43;</button>
        </div>
        <div class="controls">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button value="x">x</button>
        </div>
        <div class="controls">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button value="-">-</button>
        </div>
        <div class="controls">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="controls">
            <button class="num" id="zero" value="0">0</button>
            <button value=".">.</button>
            <button value="=">&#61;</button>
        </div>
      </div>
    </div>
  </body>
</html>
